<div class="row d-flex justify-content-center">
    <div class="col-md-10">
        <h1 class="text-center">Cadastro de estudante</h1>
        <div class="form-group">
            <label for="nome">Nome</label>
            <input [(ngModel)]='estudante.nome' class="form-control mt-1" type="text" name="nome" id="nome" placeholder="insira o nome do estudante"  >
          </div>
          <div class="form-group mt-3">
            <label for="nome">Ra</label>
            <input [(ngModel)]='estudante.ra' class="form-control mt-1" type="text" name="nome" id="nome" placeholder="insira o nome do estudante"  >
          </div>
          <div class="d-flex justify-content-start  mt-3">
            <button type="submit" class="btn btn-success" (click)='cadastrar()' >Cadastrar</button>
          </div>
    </div>
</div>

<div class="row d-flex justify-content-center">

    <h1 class="text-center">Estudantes cadastrados</h1>

    <div class=" col-md-10 border-2" *ngFor="let item of listaEstudantes">

        <h3 class="text">Nome : {{item.nome}}</h3>
        <h3 class="text mb-3">Ra : {{item.ra}}</h3>

    </div>

</div>
